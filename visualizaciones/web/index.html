<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CandleStick Chart with Bar</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="./css/styles.css" rel="stylesheet" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script>
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
        );
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/eligrey-classlist-js-polyfill@1.2.20171210/classList.min.js"><\/script>'
        );
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
        );
    </script>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script>
      // Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
      // Based on https://gist.github.com/blixt/f17b47c62508be59987b
      var _seed = 42;
      Math.random = function () {
        _seed = (_seed * 16807) % 2147483647;
        return (_seed - 1) / 2147483646;
      };
    </script>

<!-- Eliminar cuando ya tengamos los datos con el csv -->
    <script src="./assets/ohlc.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Nombre/logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mercados</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Trading
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Convertir</a></li>
                <li><a class="dropdown-item" href="#">Clasico</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Avanzado</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row info_superior">
        <div class="col-2">
          <p>Santander/EUR</p>
        </div>
        <div class="col-2 info_superior__align">
          <p class="fs-5 info_superior__title">Precio actual</p>
          <p class="fs-6 info_superior__text">232€</p>
        </div>
        <div class="col-2 info_superior__align">
          <p class="fs-5 info_superior__title">24h cambio</p>
          <p class="fs-6 info_superior__text">231€</p>
        </div>
        <div class="col-2 info_superior__align">
          <p class="fs-5 info_superior__title">24h Máximo</p>
          <p class="fs-6 info_superior__text">231€</p>
        </div>
        <div class="col-2 info_superior__align">
          <p class="fs-5 info_superior__title">24h Mínimo</p>
          <p class="fs-6 info_superior__text">231€</p>
        </div>
        <div class="col-2 info_superior__align">
          <p class="fs-5 info_superior__title">24h Volumen €</p>
          <p class="fs-6 info_superior__text">231€</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-3 d-node d-lg-flex order_book"></div>
        <div class="col-12 col-lg-6">
          <div class="chart-box">
            <div id="chart-candlestick"></div>
            <div id="chart-bar"></div>
          </div>
        </div>
        <div class="col-12 col-lg-3 d-node d-lg-flex compra_venta">
          <div class="row">
            <div class="col-lg-12 compra_venta__buttons">
                <button type="button" class="btn btn-success">Comprar</button>
                <button type="button" class="btn btn-danger">Vender</button>
            </div>
            <div class="col-lg-12">
              <div class="css-vurnku">
                <div class="css-1ruuqxh">
                  <div class="css-1ch6ma5">
                    <div class="bn-input-prefix css-vurnku">
                      <label
                        data-bn-type="text"
                        for="FormRow-BUY-price"
                        class="css-ef8yc4"
                        style="display: inline-block; text-align: right"
                        >Precio</label
                      >
                    </div>
                    <input
                      data-bn-type="input"
                      id="FormRow-BUY-price"
                      name="price"
                      class="css-1wlt96c"
                      type="number"
                      min="0.01"
                      step="0.01"
                      value="423.33"
                    />
                    <div class="bn-input-suffix css-vurnku">
                      <label
                        data-bn-type="text"
                        for="FormRow-BUY-price"
                        class="css-ef8yc4"
                        style="display: inline-block; text-align: right"
                        >EUR</label
                      >
                    </div>
                  </div>
                </div>
                <div class="css-1ruuqxh">
                  <div class="css-1ch6ma5">
                    <div class="bn-input-prefix css-vurnku">
                      <label
                        data-bn-type="text"
                        for="FormRow-BUY-quantity"
                        class="css-ef8yc4"
                        style="display: inline-block; text-align: right"
                        >Cantidad</label
                      >
                    </div>
                    <input
                      data-bn-type="input"
                      id="FormRow-BUY-quantity"
                      name="quantity"
                      class="css-1wlt96c"
                      type="number"
                      min="0.100"
                      step="0.100"
                      value=""
                    />
                    <div class="bn-input-suffix css-vurnku">
                      <label
                        data-bn-type="text"
                        for="FormRow-BUY-quantity"
                        class="css-ef8yc4"
                        style="display: inline-block; text-align: right"
                        >STOCK</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>

  </body>
</html>
